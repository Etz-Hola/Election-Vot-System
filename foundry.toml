[profile.default]
src = "src"
out = "out"
libs = ["lib"]

# Compiler settings
solc = '0.8.20'

# Optimization
optimizer = true
optimizer_runs = 200

# Detailed gas reporting
gas_reports = ['*']

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
